<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Admin Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	<style>
		.card-sh {
			border: none;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			border-radius: 1rem;
			box-shadow: 0 0 10px rgba(0,0,0,0.05);
		}
		.card-sh:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 20px rgba(0,0,0,0.15);
		}
		.dashboard-icon {
			font-size: 3rem;
			margin-bottom: 0.5rem;
		}
		.card-body h4 {
			font-weight: 600;
		}
		.card-gradient {
			background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
			color: white;
		}
	</style>
</head>
<body>
	<section>
		<div class="container p-5 mt-5">
			<p class="text-center fs-2 fw-bold mb-4">ðŸ’¼ Admin Dashboard</p>
			<div class="row g-4">

				<div class="col-md-4">
					<a href="/admin/loadAddProduct" class="text-decoration-none">
						<div class="card card-sh bg-gradient-blue card-gradient text-center p-4">
							<i class="fa-solid fa-square-plus dashboard-icon fa-2x"></i>
							<h4>Add Product</h4>
						</div>
					</a>
				</div>

				<div class="col-md-4">
					<a href="/admin/category" class="text-decoration-none">
						<div class="card card-sh bg-warning text-dark text-center p-4">
							<i class="fa-solid fa-list dashboard-icon fa-2x"></i>
							<h4>Add Category</h4>
						</div>
					</a>
				</div>

				<div class="col-md-4">
					<a href="/admin/products" class="text-decoration-none">
						<div class="card card-sh bg-success text-white text-center p-4">
							<i class="fa-solid fa-table-list dashboard-icon fa-2x"></i>
							<h4>View Product</h4>
						</div>
					</a>
				</div>

				<div class="col-md-4">
					<a href="/admin/orders" class="text-decoration-none">
						<div class="card card-sh  card-gradient text-center p-4">
							<i class="fa-solid fa-box-open dashboard-icon fa-2x"></i>
							<h4>Orders</h4>
						</div>
					</a>
				</div>

				<div class="col-md-4">
					<a href="/admin/users?type=1" class="text-decoration-none">
						<div class="card card-sh bg-info text-dark text-center p-4">
							<i class="fa-solid fa-circle-user dashboard-icon fa-2x"></i>
							<h4>Users</h4>
						</div>
					</a>
				</div>

				<div class="col-md-4">
					<a href="/admin/add-admin" class="text-decoration-none">
						<div class="card card-sh bg-dark text-white text-center p-4">
							<i class="fa-solid fa-user-plus dashboard-icon fa-2x"></i>
							<h4>Add Admin</h4>
						</div>
					</a>
				</div>

				<div class="col-md-4 offset-md-4">
					<a href="/admin/users?type=2" class="text-decoration-none">
						<div class="card card-sh bg-secondary text-white text-center p-4">
							<i class="fa-solid fa-circle-user dashboard-icon fa-2x"></i>
							<h4>Admin</h4>
						</div>
					</a>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
