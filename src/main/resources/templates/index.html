<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Ecom Store - Home</title>

	<style>
		/* Carousel Text Overlay */
		.carousel-caption {
			background-color: rgba(0, 0, 0, 0.5);
			border-radius: 12px;
			padding: 10px;
		}

		/* Category Card Style */
		.category-card {
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			background: #fdfdfd;
			border: none;
			border-radius: 20px;
			box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
						-5px -5px 15px rgba(255, 255, 255, 0.7);
		}
		.category-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
		}

		/* Product Card Style */
		.product-card {
			border-radius: 15px;
			transition: all 0.3s ease;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
		}
		.product-card:hover {
			transform: translateY(-8px);
			box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
		}

		.product-title, .category-title {
			font-weight: 600;
			color: #343a40;
		}

		.section-title {
			font-size: 1.75rem;
			font-weight: bold;
			margin: 30px 0 20px;
			color: #222;
		}
	</style>
</head>

<body>
	<section>

		<!-- Start Slider -->
		<div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/ecom1.png" class="d-block w-100" alt="Slide 1" height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom3.jpg" class="d-block w-100" alt="Slide 2" height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom2.jpg" class="d-block w-100" alt="Slide 3" height="350px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End Slider -->

		<!-- Start Category Module -->
		<div class="container">
			<h3 class="text-center section-title">Category</h3>
			<div class="row justify-content-center">
				<div class="col-6 col-md-2 mb-4" th:each="c : ${category}">
					<div class="card category-card text-center p-3">
						<a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none">
							<img th:src="@{'img/category_img/' + ${c.imageName}}" width="100%" height="140px" class="rounded mb-2">
							<p class="category-title">[[${c.name}]]</p>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- End Category Module -->

		<!-- Start Latest Product Module -->
		<div class="container-fluid bg-light p-4">
			<h3 class="text-center section-title">Latest Product</h3>
			<div class="row justify-content-center">
				<div class="col-10 col-sm-6 col-md-3 mb-4" th:each="p : ${products}">
					<div class="card product-card text-center p-3">
						<a th:href="@{'/product/' + ${p.id}}" class="text-decoration-none">
							<img th:src="@{'img/product_img/' + ${p.image}}"class="mx-auto mt-3" style="width: 150px; height: 150px; object-fit: contain;">
							<p class="product-title">[[${p.title}]]</p>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- End Latest Product Module -->

	</section>
</body>
</html>
